<div class="root-container">
    <div class="auth-box">
        <div class="auth-box-img">
            <img src="../../../assets/images/auth-image.jpeg" alt="">
        </div>
        <div class="auth-box-fields">
            <div>
                <h1>Hello!</h1>
                <h3>We will challenge for a <span>Prize</span></h3>
                <form [formGroup]="formGroup">
                    <label for="email"> Email</label>
                    <input id="email" type="email" placeholder="Enter email" formControlName="email">
                    <label for="nickname"> Nickname</label>
                    <input id="nickname" type="text" placeholder="Enter nickname" formControlName="fullName">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Enter password" formControlName="password">
                    <button (click)="onSubmit()">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
